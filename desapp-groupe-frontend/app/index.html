  <body ng-app="desappGrupoeFrontendApp">

    <div class="bodySingUp"></div>
    <div class="gradSingUp"></div>
    <div class="headerSingUp">
      <div>Subi<span>QueTeLlevo</span></div>
    </div>
    <div class="login " ng-controller='LoginCtrl as login'>
      <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
       <link rel="import" rel="import" href="bower_components/google-signin/google-signin.html">
      <div class="logmod__alter">
        <div class="logmod__alter-container" >
          <!--
          <a href="#" class="connect googleplus">
            <div class="connect__icon">
              <i class="fa fa-google-plus"></i>
            </div>
            <div class="connect__context" ng-click="login.signUpAndLogin()">
              <span><strong>Google+</strong></span>
            </div>
          </a>
          -->
          <google-signin
            offline-always-prompt="true"
            brand="google"
            client-id="845978166156-kfuknnh0pr4nboqmkjme9dtpjgv0v2h9.apps.googleusercontent.com"
            scopes="profile email openid">
          </google-signin>
        </div>
      </div>
      <div ng-show='login.ERROR_MSG' class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click='login.unsetError()'><span aria-hidden="true">&times;</span></button>
        {{login.ERROR_MSG}}
      </div>
    </div>
        
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  </body>
