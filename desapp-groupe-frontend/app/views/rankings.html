<div class = "col-md-12 header-right">
	<div class = "col-md-3 ">
      <div class = "content-cal1">
      	<form>
          <div class="form-group">
            <label for="mes">{{'mes' | translate}}:</label>
            <input type="text" ng-model="rnk.monthSelected"  class="form-control" id="mes" placeholder="{{'mes' | translate}}">
          </div>
          <div class="form-group">
            <label for="anio">{{'año' | translate}}:</label>
            <input type="text" ng-model="rnk.yearSelected" class="form-control" id="anio" placeholder="{{'año' | translate}}">
          </div>
          <div class="btn-group form-group btn-group-sm" role="group" aria-label="">
  			<button type="button" class="btn " ng-click="rnk.getDrivers()">{{'conductores' | translate}}</button>
  			<button type="button" class="btn " ng-click="rnk.getPassengers()">{{'pasajeros' | translate}}</button>
  			<button type="button" class="btn " ng-click="rnk.getvehicles()">{{'vehiculos' | translate}}</button>
		  </div>
          <div class="form-group ">
            <input class="btn" type="button" value="{{'buscar' | translate}}" id="" ng-click="rnk.getRankingForDate()">
          </div>
        </form>
      </div>
    </div>
	<div class = "col-md-9 ">
      <div class = "content-cal1">
      	<table class="table table-hover ">
      <div class="avari-info">
            <h2>{{'ranking' | translate}}</h2>
      </div>
      <thead>
      <tr>
        <td><strong>{{'usuario' | translate}}</strong></td>
        <td><strong>{{'puntos' | translate}}</strong></td>
        <td><strong>{{'votos buenos' | translate}}</strong></td>
        <td><strong>{{'votos malos' | translate}}</strong></td>
      </tr>
      </thead>
      <tbody dir-paginate="user in rnk.rankingSelected | itemsPerPage: 8">
      <tr ng-model="user.selected">
        <td>{{user.name}}</td>
        <td>{{user.points}}</td>
        <td>{{user.goodRateCount}}</td>
        <td>{{user.badRateCount}}</td>
      </tr>
      </tbody>
      </table>
      <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
      </div>
    </div>
</div>
