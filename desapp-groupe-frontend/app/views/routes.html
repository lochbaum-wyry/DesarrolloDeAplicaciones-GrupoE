<div class='row'>
  <!--ACA EMPIEZA LISTA DE  ROUTE-->
  <div class = "col-md-3 ">
    <div class = "content-cal1">
    <div class="avari-info nav">
          <h2>{{'mis rutas' | translate}}</h2>
    </div>
      <div class="list-group" dir-paginate="route in addrf.userRoutes | itemsPerPage: 5">
         <a href="#" class="list-group-item" ng-model="route.selected">
           {{'distancia' | translate}} : {{route.distanceInKms}} 
           {{'costo' | translate}} : {{route.fixedCosts | currency}}
         </a>
      </div>
      <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
    </div>
  </div>
  <!--ACA TERMINA LISTA DE  ROUTE-->
</div>
