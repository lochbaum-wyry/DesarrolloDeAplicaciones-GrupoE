<div class = "col-md-12 header-right">
    <div class="head-colum3">
    <!--ACA EMPIEZA EL ADD ROUTE-->
    <div class = "col-md-3 ">
      <div class = "content-cal1">
        <form>
          <div class="form-group">
            <label for="subeEn">{{'latitud' | translate}}:</label>
            <input type="text" ng-model="addrf.latLng.latitude" class="form-control" id="subeEn" placeholder="Latitud">
          </div>
          <div class="form-group">
            <label for="bajaEn">{{'longitud' | translate}}:</label>
            <input type="text" ng-model="addrf.latLng.longitude" class="form-control" id="bajaEn" placeholder="Longitud">
          </div>
        
          <div class="form-group ">
            <input class="btn" type="button" value="{{'agregar punto' | translate}}" ng-click="addrf.addPoint()">
          </div>
        </form>

        <div class="form-group ">
            <input class="btn" type="button" value="{{'agregar ruta' | translate}}" ng-click="addrf.addRoute()">
          </div>
      </div>
    </div>
  	<!--ACA TERMINA EL ADD ROUTE-->
  	<!--ACA EMPIEZA MAP DEL ADD ROUTE-->
    <div class = "col-md-6 ">
        <img class = "col-md-12" src="http://www.portalprogramas.com/milbits/imagenes/Title419.jpg">
    </div>
  	<!--ACA TERMINA MAP DEL ADD ROUTE-->
  	<!--ACA EMPIEZA LISTA DE  ROUTE-->
  	<div class = "col-md-3 ">
      <div class = "content-cal1">
      <div class="avari-info nav">
            <h2>{{'mis rutas' | translate}}</h2>
      </div>
      	<div class="list-group" ng-repeat="route in addrf.userRoutes">
			     <a href="#" class="list-group-item" ng-model="route.selected">
             {{'distancia' | translate}} : {{route.distanceInKms}} 
             {{'costo' | translate}} : {{route.fixedCosts | currency}}
           </a>
	      </div>
      </div>
    </div>
  	<!--ACA TERMINA LISTA DE  ROUTE-->
    </div>
</div>
